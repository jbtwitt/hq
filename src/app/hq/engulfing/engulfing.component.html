<div *ngIf="hqTickers != null">
<table>
  <tr>
    <td colspan="2">
      <select (change)="onDayChange()" [(ngModel)]="dayIndex">
        <option *ngFor="let day of days" [value]="day">day {{day}}</option>
      </select>
    </td>
    <th>b2b</th>
    <th>1 Stick</th>
    <th>2 Sticks</th>
  </tr>
  <tr *ngFor="let hqTicker of hqTickers">
    <td>
        <a target="blank" md-tooltip="View Yahoo Summary"
            href="https://finance.yahoo.com/quote/{{hqTicker.ticker}}?p={{hqTicker.ticker}}" md-button>{{hqTicker.ticker}}</a>
    </td>
    <td>
      <a target="blank" md-tooltip="View Yahoo Chart {{hqTicker.ticker}}"
          href="https://finance.yahoo.com/chart/{{hqTicker.ticker}}" md-mini-fab><md-icon>show_chart</md-icon></a>
    </td>
    <td><app-hq-b2b [hq-ticker]="hqTicker" [day-index]="dayIndex"></app-hq-b2b></td>
    <td>{{ oneStick(hqTicker) }}</td>
    <td>{{ twoSticks(hqTicker) }}</td>
  </tr>
</table>
</div>
